name: Bol Monitor (Self-Hosted)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright (Chromium)
        run: npx playwright install chromium

      - name: Ensure artifacts folder
        shell: cmd
        run: if not exist artifacts mkdir artifacts

      - name: Test Discord webhook (no-fail)
        continue-on-error: true
        shell: cmd
        run: |
          curl -s -o NUL -w "HTTP %{http_code}\n" ^
            -H "Content-Type: application/json" ^
            -d "{\"content\":\"âœ… Self-hosted runner ping (monitor)\"}" ^
            "%DISCORD_WEBHOOK_URL%"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run monitor once
        run: npm run check
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CHECK_INTERVAL_MINUTES: 30
          CHECK_JITTER_SECONDS: 10
          TIMEOUT_MS: 30000

      - name: Commit state changes
        shell: cmd
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state.json
          git diff --cached --quiet || (git commit -m "chore: update state [skip ci]" && git push)

      - name: Upload debug artifacts (html + screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bol-debug
          path: artifacts/**
          if-no-files-found: ignore
